<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freecodecamp tribute page" />
  <title>Tribute Page</title>
  <link rel="stylesheet" href="tributestyles.css" />
</head>

<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <div id="img-div">
      <img id="image" src="https://example.com/image.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug, known as the "Father of the Green Revolution", whose work helped
        prevent hunger in many countries.</figcaption>
    </div>
    <div id="tribute-info">
      <p>Dr. Norman Borlaug was an American agronomist and humanitarian who was awarded the Nobel Peace Prize for his
        work in developing high-yielding crop varieties and his efforts to reduce world hunger.</p>
    </div>
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman
      Borlaug</a>
  </main>
</body>

</html>
